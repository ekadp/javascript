<html><head></head>

<script type="text/javascript">
/* This is the function that will check the html inputs are correct or not */
function checkForm() {
	anyError = false;

	element = document.getElementById("inputname");
	if (element.value.trim() == "") {
	   alert('You must input "Name" First');
	   anyError = true;
	}
	
	element = document.getElementById("inputage");
	if (element.value.trim() == "") {
	   alert('You must input "Age" First');
	   anyError = true;
	}
	
	if (anyError == false) {
	   alert('Good! No Problem!');
	}
}//function-check-form
</script>

<body>
	<input type="text" name="name" id="inputname" value="John Doe" />
	<input type="text" name="age" id="inputage" value="36" />
	<input type="button" value="Send" onclick="checkForm()"> 
</body></html>
